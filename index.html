  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <div id="calander" class="container">
      <div class="time-block">

                        <div class = "col-xs">

                        </div>

                            <input id="first" type="text" class = time-block value="">
                        </div>
                        
                        <div class = "col-xs">
                            <button id="saveButton" class = "saveBtn"> save</button>
                        </div>
                        
                    </div>

                  <div class ="row hour">

                      <div class = "col-xs">
                          <li>11am</li>
                      </div>
    
                      <div class = "col-sm">
                          <input type="text" class = time-block>
                      </div>
                      
                      <div class = "col-xs">
                          <button class = "saveBtn"> save</button>
                      </div>
                      
                  </div>

                  <div class ="row hour">

                      <div class = "col-xs">
                          <li>12pm</li>
                      </div>
    
                      <div class = "col-sm">
                          <input type="text" class = time-block>
                      </div>
                      
                      <div class = "col-xs">
                          <button class = "saveBtn"> save</button>
                      </div>
                      
                  </div>

                <div class ="row hour">

                    <div class = "col-xs">
                        <li>1pm</li>
                    </div>
  
                    <div class = "col-sm">
                        <input type="text" class = time-block>
                    </div>
                    
                    <div class = "col-xs">
                        <button class = "saveBtn"> save</button>
                    </div>
                    
                </div>

                <div class ="row hour">

                    <div class = "col-xs">
                        <li>2pm</li>
                    </div>
  
                    <div class = "col-sm">
                        <input type="text" class = time-block>
                    </div>
                    
                    <div class = "col-xs">
                        <button class = "saveBtn"> save</button>
                    </div>
                    
                </div>

              <div class ="row hour">

                  <div class = "col-xs">
                      <li>3pm</li>
                  </div>

                  <div class = "col-sm">
                      <input type="text" class = time-block>
                  </div>
                  
                  <div class = "col-xs">
                      <button class = "saveBtn"> save</button>
                  </div>
                  
              </div>

              <div class ="row hour">

                  <div class = "col-xs">

                  </div>
                  
              </div>

            <div class ="row hour">

                <div class = "col-xs">
                    <li>5pm</li>
                </div>

                <div class = "col-sm">
                    <input type="text" class = time-block>
                </div>
                
                <div class = "col-xs">
                    <button class = "saveBtn"> save</button>
                </div>
                
            </div>

                </ul>
              </div> <!-- .timeline -->
      </div>
    </div>

    </div>
